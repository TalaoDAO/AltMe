name: key_generator
description: Private Key Generator
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bip32: ^2.0.0
  bip39: ^1.0.6
  dart_bip32_bip44: ^0.2.0
  dart_web3: ^0.0.3
  ed25519_hd_key: ^2.2.0
  hex: ^0.2.0
  secp256k1: ^0.3.0
  tezart:
    git:
      url: https://github.com/autonomy-system/tezart.git
      ref: e53e4ab9eaabea53cbf70e814efd2245b4659f48

dependency_overrides:
  pinenacl: ^0.5.1 # tezart from git depends on pinenacl ^0.3.3

dev_dependencies:
  coverage: ^1.6.3
  mocktail: ^0.3.0
  test: ^1.24.3
  very_good_analysis: ^5.0.0+1
