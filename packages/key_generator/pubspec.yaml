environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies: 
  bip32: ^2.0.0
  bip39: ^1.0.6
  dart_bip32_bip44: ^0.2.0
  dart_web3: ^0.0.3
  ed25519_hd_key: ^2.2.0
  hex: ^0.2.0
  pinenacl: ^0.3.3 #tezart from git depends on pinenacl ^0.3.3
  secp256k1: ^0.3.0
  tezart:
    git:
      url: https://github.com/autonomy-system/tezart.git
      ref: bd4b8db6e3a352590a6e556d31df8aef60db3465
dev_dependencies:
  coverage: ^1.6.3
  mocktail: ^0.3.0
  test: ^1.19.2
  very_good_analysis: ^4.0.0+1
