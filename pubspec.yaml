flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - google_fonts/
    - assets/
    - assets/abi/
    - assets/splash/
    - assets/icon/
    - assets/image/
    - assets/privacy/
    - assets/terms/
    - assets/notices/
    - assets/faq.json
flutter_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher_icon.png"
  min_sdk_android: 21